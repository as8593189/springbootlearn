<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>全部用户</title>
</head>
<body>
	<table>
		<tr>
			<th>用户编号</th>
			<th>用户名</th>
			<th>用户年龄</th>
		</tr>
		<tr	th:each="user,var:${users}">
			<td th:text="${user.uid}"></td>
			<td th:text="${user.uname}"></td>
			<td th:text="${user.uage}"></td>
		</tr>
	</table>
	<a th:href="@{/users/adduser.html}">添加新用户</a>
	
</body>
</html>
